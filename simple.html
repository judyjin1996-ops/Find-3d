<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find 3D - 三维素材搜索平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .search-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .feature-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .feature-desc {
            color: #666;
            line-height: 1.5;
        }
        
        .results {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .result-card {
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .result-content {
            padding: 15px;
        }
        
        .result-title {
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1rem;
        }
        
        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .result-source {
            color: #666;
        }
        
        .result-price {
            font-weight: bold;
        }
        
        .result-price.free {
            color: #28a745;
        }
        
        .result-price.paid {
            color: #007bff;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
        }
        
        .footer p {
            color: rgba(255,255,255,0.8);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                width: 100%;
            }
            
            .search-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>🎨 Find 3D</h1>
            <p>专为三维设计师打造的素材搜索平台</p>
        </div>

        <!-- 搜索框 -->
        <div class="search-box">
            <div class="search-form">
                <input type="text" class="search-input" id="searchInput" placeholder="搜索3D素材...">
                <button class="search-btn" onclick="performSearch()">🔍 搜索</button>
            </div>
        </div>

        <!-- 功能特色 -->
        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">🔍</div>
                <h3 class="feature-title">多网站搜索</h3>
                <p class="feature-desc">同时搜索魔顿网、CG资源网、书生CG资源站等多个平台</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🎯</div>
                <h3 class="feature-title">统一结果展示</h3>
                <p class="feature-desc">标准化显示预览图、价格、免费状态等关键信息</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">⚙️</div>
                <h3 class="feature-title">灵活配置</h3>
                <p class="feature-desc">自定义搜索源和显示字段，个性化你的搜索体验</p>
            </div>
        </div>

        <!-- 搜索结果 -->
        <div class="results" id="results">
            <h2>搜索结果</h2>
            <div class="loading" id="loading" style="display: none;">
                正在搜索中，请稍候...
            </div>
            <div class="results-grid" id="resultsGrid"></div>
        </div>

        <!-- 底部信息 -->
        <div class="footer">
            <p>简约设计 · 高效搜索 · 专业工具</p>
        </div>
    </div>

    <script>
        // 搜索功能
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const results = document.getElementById('results');
            const loading = document.getElementById('loading');
            const resultsGrid = document.getElementById('resultsGrid');

            // 显示结果区域和加载状态
            results.classList.add('show');
            loading.style.display = 'block';
            resultsGrid.innerHTML = '';

            // 模拟搜索延迟
            setTimeout(() => {
                loading.style.display = 'none';
                
                // 模拟搜索结果
                const mockResults = [
                    {
                        id: 1,
                        title: `高质量3D模型 - ${query}`,
                        image: 'https://via.placeholder.com/300x200/667eea/ffffff?text=3D+Model',
                        source: '魔顿网',
                        price: 99,
                        isFree: false,
                        url: 'http://www.modown.cn'
                    },
                    {
                        id: 2,
                        title: `免费3D素材 - ${query}`,
                        image: 'https://via.placeholder.com/300x200/28a745/ffffff?text=Free+3D',
                        source: 'CG资源网',
                        price: 0,
                        isFree: true,
                        url: 'https://www.cgown.com'
                    },
                    {
                        id: 3,
                        title: `精品${query}模型包`,
                        image: 'https://via.placeholder.com/300x200/764ba2/ffffff?text=Premium',
                        source: '书生CG资源站',
                        price: 199,
                        isFree: false,
                        url: 'https://c4dsky.com'
                    },
                    {
                        id: 4,
                        title: `${query}材质贴图`,
                        image: 'https://via.placeholder.com/300x200/ff6b6b/ffffff?text=Texture',
                        source: '魔顿网',
                        price: 0,
                        isFree: true,
                        url: 'http://www.modown.cn'
                    }
                ];

                // 渲染结果
                resultsGrid.innerHTML = mockResults.map(result => `
                    <div class="result-card" onclick="openResult('${result.url}')">
                        <img src="${result.image}" alt="${result.title}" class="result-image">
                        <div class="result-content">
                            <h3 class="result-title">${result.title}</h3>
                            <div class="result-meta">
                                <span class="result-source">${result.source}</span>
                                <span class="result-price ${result.isFree ? 'free' : 'paid'}">
                                    ${result.isFree ? '免费' : `¥${result.price}`}
                                </span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }, 1500);
        }

        // 打开结果链接
        function openResult(url) {
            window.open(url, '_blank');
        }

        // 回车搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // 页面加载完成后的欢迎信息
        window.addEventListener('load', function() {
            console.log('🎨 Find 3D 已加载完成！');
            console.log('这是一个3D素材搜索平台的演示版本');
            console.log('你可以搜索任何关键词来查看效果');
        });
    </script>
</body>
</html>
