name: ðŸš€ Deploy Find 3D to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# è®¾ç½®æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

# åªå…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²ï¼Œè·³è¿‡æ­£åœ¨è¿è¡Œå’Œæœ€æ–°é˜Ÿåˆ—ä¹‹é—´çš„è¿è¡Œé˜Ÿåˆ—
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # æž„å»ºä½œä¸š
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ§ª Run tests
      run: |
        if npm run test --if-present > /dev/null 2>&1; then
          echo "Running tests..."
          npm run test
        else
          echo "No tests configured, skipping..."
        fi
      
    - name: ðŸ” Run linting
      run: |
        if npm run lint --if-present > /dev/null 2>&1; then
          echo "Running linting..."
          npm run lint
        else
          echo "No linting configured, skipping..."
        fi
      
    - name: ðŸ—ï¸ Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: ðŸ“Š Generate build report
      run: |
        echo "## ðŸ“Š Build Report" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Node Version**: $(node -v)" >> $GITHUB_STEP_SUMMARY
        echo "- **NPM Version**: $(npm -v)" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Size**: $(du -sh dist/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "- **File Count**: $(find dist/ -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸ” Verify build output
      run: |
        if [ ! -d "dist" ]; then
          echo "âŒ Build failed: dist directory not found"
          exit 1
        fi
        
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ Build failed: index.html not found"
          exit 1
        fi
        
        echo "âœ… Build verification passed"
        ls -la dist/
        
    - name: ðŸ“„ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ðŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  # éƒ¨ç½²ä½œä¸š
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ðŸ“ Deployment summary
      run: |
        echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
        echo "- **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployment Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  # å¥åº·æ£€æŸ¥ä½œä¸š
  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ðŸ¥ Health check
      run: |
        echo "Waiting for deployment to be ready..."
        sleep 30
        
        # å°è¯•è®¿é—®éƒ¨ç½²çš„ç½‘ç«™
        URL="${{ needs.deploy.outputs.page_url || 'https://judyjin1996-ops.github.io/Find-3d/' }}"
        
        echo "Checking health of: $URL"
        
        # æ£€æŸ¥ç½‘ç«™æ˜¯å¦å¯è®¿é—®
        if curl -f -s -o /dev/null "$URL"; then
          echo "âœ… Website is accessible"
          echo "## ðŸ¥ Health Check Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Healthy" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: $URL" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Website is not accessible"
          echo "## ðŸ¥ Health Check Failed" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âŒ Unhealthy" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: $URL" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
        
        # æ£€æŸ¥å¥åº·æ£€æŸ¥ç«¯ç‚¹ï¼ˆå¦‚æžœå­˜åœ¨ï¼‰
        if curl -f -s -o /dev/null "${URL}health.json"; then
          echo "âœ… Health endpoint is accessible"
          echo "- **Health Endpoint**: âœ… Available" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Health endpoint not found (this is optional)"
          echo "- **Health Endpoint**: âš ï¸ Not Available" >> $GITHUB_STEP_SUMMARY
        fi

  # é€šçŸ¥ä½œä¸šï¼ˆå¯é€‰ï¼‰
  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy, health-check]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: ðŸ“¢ Deployment notification
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ] && [ "${{ needs.health-check.result }}" == "success" ]; then
          echo "## ðŸŽ‰ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "Find 3D has been successfully deployed to GitHub Pages!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Live URL**: https://judyjin1996-ops.github.io/Find-3d/" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Build Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ¥ **Health Check**: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "â° **Deploy Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âŒ Deployment Failed!" >> $GITHUB_STEP_SUMMARY
          echo "There was an issue with the deployment process." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Build Status**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Deploy Status**: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ¥ **Health Check**: ${{ needs.health-check.result }}" >> $GITHUB_STEP_SUMMARY
        fi